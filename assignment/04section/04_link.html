<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <p>
        <a href="https://www.naver.com">네이버(none)</a>
    </p>

    <p>
        <a href="https://www.google.com" target="_self">구글(_self)</a>
    </p>
    <!-- 실사용에서는 none과 self는 같아서 self는 거의 안씀, _blank만 거의 사용, _parent는 의미만 이해(iframe에서 간혹 사용) -->
    <p>
        <a href="https://www.nike.com" target="_blank">나이키(_blank)</a>
    </p>

    <p>
        <a href="https://www.daum.net" target="_parent">다음(_parent)</a>
    </p>
</body>
</html>
