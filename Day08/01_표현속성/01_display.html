<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="css/01_display.css">
</head>
<body>
    <!-- display : inline, inline block -->
    <div class="container">
        <h1>display : inline, inline-block</h1>
        <hr>

        <!-- 리스트 태그는 블록요소여서 세로로 배치가 되는데 이것을 inline 으로 가로로 배치하는 것! -->
        <!-- inline 과 inline-block으로 변경 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>

        </ul>
        <hr>

        <!-- display : none; 으로 지정 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="none">JAVASCRIPT</li>       <!-- display : none; 으로 지정, 영역도 없어지고 보이지도 않음 -->
            <li>jQuery</li>
        </ul>
        <hr>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="hidden">JAVASCRIPT</li>       <!-- visibility : hidden; 으로 지정, 영역은 잡히는 보이지는 않는다-->
            <li>jQuery</li>
        </ul>
        <hr>

        <!-- display : grid; -->
        <div class="container">
            <h1>display : grid;</h1>
            <h3>그리드 레이아웃 컨테이너(안에 요소들을 감싸고 있는 상자)로 지정하는 속성</h3>
            <hr>
            <div class="grid-container">
                
                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>

                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>

                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
                <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>


            </div>
        </div><!-- container 끝 -->

        <!-- display : flex; -->
        <div class="container">
            <h1>display : flex;</h1>
            <h3>flex 레이아웃 컨테이너로 지정하는 속성</h3>
            <div class="row">
                <div class="col">
                    <img src="img/v01.jpg" alt="">
                    <img src="img/v02.jpg" alt="">
                    <img src="img/v03.jpg" alt="">
                    <img src="img/v04.jpg" alt="">
                    <img src="img/v05.jpg" alt="">
                </div>

                <div class="col">
                    <img src="img/v06.jpg" alt="">
                    <img src="img/v07.jpg" alt="">
                    <img src="img/v08.jpg" alt="">
                    <img src="img/v09.jpg" alt="">
                    <img src="img/v10.jpg" alt="">
                </div>
                <div class="col">
                    <img src="img/v11.jpg" alt="">
                    <img src="img/v12.jpg" alt="">
                    <img src="img/v13.jpg" alt="">
                    <img src="img/v14.jpg" alt="">
                    <img src="img/v15.jpg" alt="">
                </div>
            </div>
        </div>




    </div>
</body>
</html>
